<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <h1>Calculadora de Fibonacci</h1>
        <p>Digite qual posição (n) da sequência você quer descobrir:</p>
        
        <div class="calculadora">
            <label for="numero">Posição (n):</label>
            
            <input type="number" id="numero" min="0" placeholder="Ex: 8">
            
            <button id="calcularBtn">Calcular</button>
        </div>
        
        <div class="resultado-area">
            <h2>O resultado é:</h2>
            <p id="resultado">---</p>
        </div>

    </div>
    </div> <script src="script.js"></script>
</body>
</html>
